{% extends "base.html" %}
{%block head %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"/>
{% endblock %}
{% block content %}
    <span id="twitter-logo" class="iconify" data-icon="logos:twitter"></span>
    <h1 class="header-1">What Does Twitter Think?</h1>
    <form class="search-form" action="#" method="post">
        <div class="search">
            <input class="search-bar" type="text" name="q" placeholder="Search..."/>
            <button class="search-button" type="submit"><i class="iconify icon" data-icon="bytesize:search"></i></button>
        </div>
    </form>
{% endblock %}
